  userservice:
    container_name: userService
    build:
      context: ./backend/services/userService
      dockerfile: Dockerfile.dev
    ports:
      - 5000:5000
    volumes:
      - ./backend:/app
    environment:
      USERSERVICE_PORT: 5000
      USERSERVICE_SECRET: gf37d2c!_edezb2
      USERSERVICE_DB_HOST: db
      USERSERVICE_DB_NAME: user
      USERSERVICE_DB_USER: userservice
      USERSERVICE_DB_PASSWORD: userservice
      USERSERVICE_OAUTH_GOOGLE_ID: ${OAUTH_GOOGLE_ID}
      USERSERVICE_OAUTH_GOOGLE_KEY: ${OAUTH_GOOGLE_KEY}
    restart: always
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: userservice
      POSTGRES_USER: userservice
      POSTGRES_DB: user
    ports:
      - 5432:5432
  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
